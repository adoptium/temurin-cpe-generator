---
    name: CI
    
    on:
      push:
        branches: [ main ]
      pull_request:
        branches: [ main ]
    
    permissions:
      contents: read
    
    jobs:
      ci:
        name: Run CI
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
    
          - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
            with:
              node-version: 20
              cache: npm
    
          - run: npm install
    
          - run: node generator.js
